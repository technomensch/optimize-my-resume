version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=America/New_York
      - TZ=America/New_York
      - N8N_SECURE_COOKIE=false
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - RULE_BASE_PATH=/home/node/.n8n-files/optimize-my-resume
    volumes:
      # Persistent n8n data
      - n8n_data:/home/node/.n8n
      # Mount repository to n8n's file access directory (read-only)
      - /Users/mkaplan/Documents/GitHub/optimize-my-resume:/home/node/.n8n-files/optimize-my-resume:ro

volumes:
  n8n_data:
    external: true
